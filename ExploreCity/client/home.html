<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<content>

</content>

<dialog id="addCityDialog">
    <form>
        <input type="hidden" id="cityId">

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="cityName" required class="form-control">
        </div>

        <div class="form-group">
            <label>Picture</label>
            <input type="text" id="cityPicture" required class="form-control">
        </div>

        <button type="submit" id="addCityConfirm" class="btn btn btn-success">Confirm</button>
    </form>
</dialog>

<dialog id="cityPlacesDialog" style="position:fixed;width:100%;height: 75%; top: 40%">
    <places>

    </places>

    <div class="buttons">
        <button class="btn btn-primary" id="addPlace">New place</button>
        <div>
            <button class="btn btn-primary" id="editCity">Edit city</button>
            <button class="btn btn-danger" id="deleteCity">Delete city</button>
        </div>
    </div>
</dialog>

<dialog id="placeOverview" style="position:fixed;width:40%;height: 100%; top: 0; left: 60%;">
    <info>
        <h3 id="placeName">Misto</h3>
        <p id="stars"> Hvezdicky</p>
        <background></background>
        <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa eos tempora ullam. Alias
            aliquid id maiores molestiae natus nobis obcaecati recusandae sed vero voluptatem? Eligendi enim molestiae
            necessitatibus quam totam?</p>
    </info>

    <div class="buttons">
        <button class="btn btn-primary" id="editPlaceButton" style="display: block">Edit place</button>
        <button class="btn btn-danger" id="deletePlaceButton" style="display: block">Delete place</button>
    </div>

    Reviews:
    <reviews>

    </reviews>

    <newReview>
        <form>
            <p style="font-weight: bold">New comment:</p>
            <div style="display: flex; flex-direction: column; row-gap: 10px;">
                <div class="stars">

                    <label for="star1" >&#9734</label>
                    <input type="radio" value="1" name="stars" id="star1" >
                    <label for="star2" >&#9734</label>
                    <input type="radio" value="2" name="stars" id="star2">
                    <label for="star3" >&#9734</label>
                    <input type="radio" value="3" name="stars" id="star3">
                    <label for="star4" >&#9734</label>
                    <input type="radio" value="4" name="stars" id="star4">
                    <label for="star5" >&#9734</label>
                    <input type="radio" value="5" name="stars" id="star5" checked>

                </div>
                <div>
                    <input type="text" required placeholder="Name" id="reviewName">
                </div>
                <div>
                    <textarea required placeholder="Review text" id="reviewText"></textarea>
                </div>
            </div>
            <button id="sendReview" class="btn btn-success">Send</button>
        </form>
    </newReview>
</dialog>

<button class="btn btn-success" id="addCityButton">Add City</button>
<script src="home.js"></script>

</body>
</html>
